  <!-- Calendar icon -->
  <g transform="translate(680, 50)" opacity="0.1">
    <rect width="80" height="90" rx="8" fill="#C99700"/>
    <rect y="0" width="80" height="25" rx="8" fill="#005596"/>
    <rect x="10" y="35" width="15" height="15" rx="2" fill="white"/>
    <rect x="35" y="35" width="15" height="15" rx="2" fill="white"/>
    <rect x="55" y="35" width="15" height="15" rx="2" fill="white"/>
  </g>
