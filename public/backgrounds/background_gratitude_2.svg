<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <radialGradient id="warmHeartGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C99700;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#005596;stop-opacity:0.05" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#warmHeartGrad)"/>
  
  <!-- Heart shapes -->
  <g fill="#C99700" opacity="0.12">
    <path d="M 400 200 C 400 180 380 160 350 160 C 310 160 280 200 280 240 C 280 290 400 400 400 400 C 400 400 520 290 520 240 C 520 200 490 160 450 160 C 420 160 400 180 400 200 Z"/>
    <path d="M 200 400 C 200 385 185 375 165 375 C 140 375 120 400 120 425 C 120 455 200 520 200 520 C 200 520 280 455 280 425 C 280 400 260 375 235 375 C 215 375 200 385 200 400 Z" transform="scale(0.7) translate(100, 150)"/>
    <path d="M 200 400 C 200 385 185 375 165 375 C 140 375 120 400 120 425 C 120 455 200 520 200 520 C 200 520 280 455 280 425 C 280 400 260 375 235 375 C 215 375 200 385 200 400 Z" transform="scale(0.7) translate(450, 100)"/>
  </g>
  
  <!-- Smaller decorative hearts -->
  <g fill="#005596" opacity="0.1">
    <path d="M 150 150 C 150 140 140 130 125 130 C 105 130 90 150 90 170 C 90 195 150 245 150 245 C 150 245 210 195 210 170 C 210 150 195 130 175 130 C 160 130 150 140 150 150 Z" transform="scale(0.6)"/>
    <path d="M 150 150 C 150 140 140 130 125 130 C 105 130 90 150 90 170 C 90 195 150 245 150 245 C 150 245 210 195 210 170 C 210 150 195 130 175 130 C 160 130 150 140 150 150 Z" transform="scale(0.5) translate(900, 200)"/>
    <path d="M 150 150 C 150 140 140 130 125 130 C 105 130 90 150 90 170 C 90 195 150 245 150 245 C 150 245 210 195 210 170 C 210 150 195 130 175 130 C 160 130 150 140 150 150 Z" transform="scale(0.4) translate(400, 600)"/>
  </g>
  
  <!-- Warm glow effects -->
  <g opacity="0.08">
    <circle cx="400" cy="280" r="120" fill="#C99700"/>
    <circle cx="200" cy="450" r="60" fill="#C99700"/>
    <circle cx="600" cy="450" r="60" fill="#005596"/>
    <circle cx="650" cy="150" r="50" fill="#C99700"/>
    <circle cx="150" cy="200" r="40" fill="#005596"/>
  </g>
  
  <!-- Appreciation ribbons -->
  <g opacity="0.1">
    <path d="M 100 500 Q 150 480 200 500 L 200 550 Q 150 530 100 550 Z" fill="#C99700"/>
    <path d="M 600 520 Q 650 500 700 520 L 700 570 Q 650 550 600 570 Z" fill="#005596"/>
    <path d="M 300 100 Q 350 80 400 100 L 400 150 Q 350 130 300 150 Z" fill="#005596"/>
  </g>
  
  <!-- Sparkle/star decorations -->
  <g fill="#C99700" opacity="0.12">
    <polygon points="100,300 103,310 113,310 105,317 108,327 100,320 92,327 95,317 87,310 97,310"/>
    <polygon points="700,350 702,358 710,358 704,363 706,371 700,366 694,371 696,363 690,358 698,358" transform="scale(1.3)"/>
    <polygon points="350,550 352,558 360,558 354,563 356,571 350,566 344,571 346,563 340,558 348,558"/>
    <polygon points="500,80 502,88 510,88 504,93 506,101 500,96 494,101 496,93 490,88 498,88" transform="scale(1.2)"/>
  </g>
</svg>