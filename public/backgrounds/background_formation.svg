<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005596"/>
      <stop offset="50%" style="stop-color:#006fb9"/>
      <stop offset="100%" style="stop-color:#003d6b"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C6A967"/>
      <stop offset="100%" style="stop-color:#b8925a"/>
    </linearGradient>
  </defs>
  
  <!-- Background base -->
  <rect width="1080" height="1080" fill="url(#bgBlue)"/>
  
  <!-- Geometric chevron pattern -->
  <g opacity="0.15">
    <!-- Large chevrons pointing up -->
    <path d="M0 400 L180 200 L360 400 L180 450 Z" fill="#ffffff" opacity="0.1"/>
    <path d="M360 400 L540 200 L720 400 L540 450 Z" fill="#ffffff" opacity="0.08"/>
    <path d="M720 400 L900 200 L1080 400 L900 450 Z" fill="#ffffff" opacity="0.1"/>
    
    <path d="M0 650 L180 450 L360 650 L180 700 Z" fill="#ffffff" opacity="0.08"/>
    <path d="M360 650 L540 450 L720 650 L540 700 Z" fill="#ffffff" opacity="0.1"/>
    <path d="M720 650 L900 450 L1080 650 L900 700 Z" fill="#ffffff" opacity="0.08"/>
    
    <path d="M0 900 L180 700 L360 900 L180 950 Z" fill="#ffffff" opacity="0.06"/>
    <path d="M360 900 L540 700 L720 900 L540 950 Z" fill="#ffffff" opacity="0.08"/>
    <path d="M720 900 L900 700 L1080 900 L900 950 Z" fill="#ffffff" opacity="0.06"/>
  </g>
  
  <!-- Diamond shapes -->
  <g opacity="0.12">
    <polygon points="540,150 620,250 540,350 460,250" fill="#ffffff" opacity="0.08"/>
    <polygon points="200,300 260,380 200,460 140,380" fill="#ffffff" opacity="0.06"/>
    <polygon points="880,300 940,380 880,460 820,380" fill="#ffffff" opacity="0.06"/>
    <polygon points="340,600 420,700 340,800 260,700" fill="#ffffff" opacity="0.05"/>
    <polygon points="740,600 820,700 740,800 660,700" fill="#ffffff" opacity="0.05"/>
  </g>
  
  <!-- Education icons - subtle suggestions -->
  <g opacity="0.08">
    <!-- Book shape -->
    <path d="M900,100 L900,250 Q900,260 910,260 L980,250 Q990,250 990,240 L990,110 Q990,100 980,100 Z"/>
    <path d="M910,105 L910,255 Q910,265 920,265 L980,255 Q985,255 985,245 L985,115 Q985,105 980,105 Z"/>
    
    <!-- Graduation cap suggestion -->
    <path d="M100,80 L160,80 L130,120 Z" fill="#ffffff"/>
    <rect x="90" y="118" width="80" height="8" fill="#ffffff"/>
  </g>
  
  <!-- Gold accent triangles - pointing up (growth/progress) -->
  <g opacity="0.1">
    <polygon points="540,50 560,100 520,100" fill="#C6A967"/>
    <polygon points="540,1030 560,980 520,980" fill="#C6A967"/>
    <polygon points="50,540 100,520 100,560" fill="#C6A967"/>
    <polygon points="1030,540 980,520 980,560" fill="#C6A967"/>
  </g>
  
  <!-- Circular accents -->
  <circle cx="150" cy="150" r="80" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  <circle cx="930" cy="930" r="100" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.08"/>
  <circle cx="540" cy="540" r="60" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.06"/>
  
  <!-- Vertical lines -->
  <line x1="200" y1="100" x2="200" y2="980" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  <line x1="880" y1="100" x2="880" y2="980" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
</svg>