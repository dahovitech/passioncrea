<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#005596;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#C99700;stop-opacity:0.06" />
    </linearGradient>
    <pattern id="dotsPattern3" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#005596" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad3)"/>
  <rect width="800" height="600" fill="url(#dotsPattern3)"/>
  
  <!-- Hexagonal elements -->
  <g opacity="0.08">
    <polygon points="400,100 470,150 470,250 400,300 330,250 330,150" fill="none" stroke="#005596" stroke-width="2"/>
    <polygon points="200,400 250,430 250,480 200,510 150,480 150,430" fill="none" stroke="#C99700" stroke-width="1.5"/>
    <polygon points="600,400 650,430 650,480 600,510 550,480 550,430" fill="none" stroke="#C99700" stroke-width="1.5"/>
  </g>
  
  <!-- Network nodes -->
  <g fill="#005596" opacity="0.1">
    <circle cx="400" cy="200" r="8"/>
    <circle cx="250" cy="350" r="5"/>
    <circle cx="550" cy="350" r="5"/>
    <line x1="400" y1="200" x2="250" y2="350" stroke="#005596" stroke-width="1"/>
    <line x1="400" y1="200" x2="550" y2="350" stroke="#005596" stroke-width="1"/>
    <line x1="250" y1="350" x2="550" y2="350" stroke="#005596" stroke-width="1"/>
  </g>
  
  <!-- Knowledge/book elements -->
  <g opacity="0.06">
    <rect x="100" y="100" width="60" height="80" rx="3" fill="#C99700"/>
    <rect x="640" y="100" width="60" height="80" rx="3" fill="#C99700"/>
    <rect x="100" y="450" width="60" height="80" rx="3" fill="#005596"/>
    <rect x="640" y="450" width="60" height="80" rx="3" fill="#005596"/>
  </g>
</svg>