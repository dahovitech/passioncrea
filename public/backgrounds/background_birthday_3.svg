<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <radialGradient id="partyGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C99700;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#005596;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#005596;stop-opacity:0.08" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#partyGrad)"/>
  
  <!-- Confetti burst from center -->
  <g opacity="0.12">
    <!-- Confetti pieces in various shapes -->
    <rect x="350" y="100" width="8" height="15" rx="2" fill="#C99700" transform="rotate(20 354 107)"/>
    <rect x="450" y="120" width="6" height="12" rx="2" fill="#005596" transform="rotate(-15 453 126)"/>
    <rect x="200" y="200" width="7" height="14" rx="2" fill="#C99700" transform="rotate(45 203 207)"/>
    <rect x="600" y="180" width="8" height="16" rx="2" fill="#005596" transform="rotate(-30 604 188)"/>
    <rect x="150" y="350" width="6" height="12" rx="2" fill="#005596" transform="rotate(60 153 356)"/>
    <rect x="650" y="380" width="7" height="14" rx="2" fill="#C99700" transform="rotate(-45 653 387)"/>
    <rect x="300" y="450" width="8" height="16" rx="2" fill="#C99700" transform="rotate(10 304 458)"/>
    <rect x="500" y="480" width="6" height="12" rx="2" fill="#005596" transform="rotate(-25 503 486)"/>
    <rect x="400" y="520" width="7" height="14" rx="2" fill="#005596" transform="rotate(35 404 527)"/>
    
    <!-- Triangles -->
    <polygon points="280,150 290,165 270,165" fill="#C99700"/>
    <polygon points="520,200 530,215 510,215" fill="#005596"/>
    <polygon points="180,280 190,295 170,295" fill="#005596"/>
    <polygon points="620,300 630,315 610,315" fill="#C99700"/>
    <polygon points="250,400 260,415 240,415" fill="#C99700"/>
    <polygon points="550,420 560,435 540,435" fill="#005596"/>
    
    <!-- Circles -->
    <circle cx="380" cy="180" r="6" fill="#005596"/>
    <circle cx="420" cy="220" r="5" fill="#C99700"/>
    <circle cx="320" cy="280" r="7" fill="#C99700"/>
    <circle cx="480" cy="300" r="6" fill="#005596"/>
    <circle cx="380" cy="350" r="5" fill="#005596"/>
    <circle cx="420" cy="400" r="7" fill="#C99700"/>
  </g>
  
  <!-- Party horn celebration -->
  <g transform="translate(400, 300)" opacity="0.08">
    <path d="M -50 0 Q -30 -20 0 -30 L 0 30 Q -30 20 -50 0" fill="#C99700"/>
    <path d="M 0 -30 L 60 -50 L 60 50 L 0 30" fill="#005596"/>
    <circle cx="60" cy="0" r="15" fill="#C99700"/>
  </g>
  
  <!-- Stars scattered -->
  <g fill="#C99700" opacity="0.15">
    <polygon points="100,100 103,110 113,110 105,117 108,127 100,120 92,127 95,117 87,110 97,110"/>
    <polygon points="700,150 702,157 710,157 704,162 706,170 700,165 694,170 696,162 690,157 698,157" transform="scale(1.5)"/>
    <polygon points="150,500 152,507 160,507 154,512 156,520 150,515 144,520 146,512 140,507 148,507" transform="scale(1.3)"/>
    <polygon points="650,520 652,527 660,527 654,532 656,540 650,535 644,540 646,532 640,527 648,527"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#005596" opacity="0.1">
    <line x1="250" y1="150" x2="250" y2="170" stroke="#005596" stroke-width="2"/>
    <line x1="240" y1="160" x2="260" y2="160" stroke="#005596" stroke-width="2"/>
    
    <line x1="550" y1="250" x2="550" y2="270" stroke="#005596" stroke-width="2"/>
    <line x1="540" y1="260" x2="560" y2="260" stroke="#005596" stroke-width="2"/>
    
    <line x1="300" y1="420" x2="300" y2="440" stroke="#005596" stroke-width="2"/>
    <line x1="290" y1="430" x2="310" y2="430" stroke="#005596" stroke-width="2"/>
  </g>
</svg>