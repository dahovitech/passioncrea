<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="elegantGratGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005596;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#C99700;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#005596;stop-opacity:0.08" />
    </linearGradient>
    <pattern id="subtlePattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="#C99700" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#elegantGratGrad)"/>
  <rect width="800" height="600" fill="url(#subtlePattern)"/>
  
  <!-- Elegant swirls/decorations -->
  <g stroke="#C99700" stroke-width="1.5" fill="none" opacity="0.1">
    <path d="M 100 150 Q 150 100 200 150 Q 250 200 200 250 Q 150 300 100 250 Q 50 200 100 150"/>
    <path d="M 650 450 Q 700 400 750 450 Q 800 500 750 550 Q 700 600 650 550 Q 600 500 650 450"/>
    <path d="M 400 50 Q 450 30 500 50 Q 550 70 500 90 Q 450 110 400 90 Q 350 70 400 50"/>
  </g>
  
  <!-- Thank you in different languages as decorative elements -->
  <g fill="#005596" opacity="0.08" font-family="serif" font-size="24" font-style="italic" text-anchor="middle">
    <text x="150" y="400">Merci</text>
    <text x="650" y="300">Gracias</text>
    <text x="700" y="500">Thank you</text>
    <text x="100" y="250">Grazie</text>
    <text x="600" y="150">Danke</text>
  </g>
  
  <!-- Laurel wreaths -->
  <g opacity="0.08">
    <!-- Left laurel -->
    <path d="M 50 300 Q 30 350 50 400 Q 70 450 100 480" stroke="#C99700" stroke-width="2" fill="none"/>
    <ellipse cx="45" cy="320" rx="8" ry="15" fill="#C99700" transform="rotate(-30 45 320)"/>
    <ellipse cx="55" cy="360" rx="8" ry="15" fill="#C99700" transform="rotate(-20 55 360)"/>
    <ellipse cx="75" cy="400" rx="8" ry="15" fill="#C99700" transform="rotate(-10 75 400)"/>
    <ellipse cx="100" cy="440" rx="8" ry="15" fill="#C99700"/>
    
    <!-- Right laurel -->
    <path d="M 750 300 Q 770 350 750 400 Q 730 450 700 480" stroke="#005596" stroke-width="2" fill="none"/>
    <ellipse cx="755" cy="320" rx="8" ry="15" fill="#005596" transform="rotate(30 755 320)"/>
    <ellipse cx="745" cy="360" rx="8" ry="15" fill="#005596" transform="rotate(20 745 360)"/>
    <ellipse cx="725" cy="400" rx="8" ry="15" fill="#005596" transform="rotate(10 725 400)"/>
    <ellipse cx="700" cy="440" rx="8" ry="15" fill="#005596"/>
  </g>
  
  <!-- Handshake symbol -->
  <g transform="translate(400, 300)" opacity="0.08">
    <rect x="-40" y="-10" width="80" height="20" rx="5" fill="#005596"/>
    <rect x="20" y="-15" width="15" height="30" rx="3" fill="#C99700"/>
    <rect x="5" y="-20" width="20" height="15" rx="2" fill="#005596"/>
  </g>
  
  <!-- Gift box decorations -->
  <g opacity="0.08">
    <rect x="150" y="500" width="60" height="50" rx="3" fill="#C99700"/>
    <rect x="145" y="485" width="70" height="15" rx="2" fill="#005596"/>
    <rect x="175" y="485" width="10" height="65" fill="#C99700"/>
    
    <rect x="580" y="80" width="50" height="40" rx="3" fill="#005596"/>
    <rect x="575" y="70" width="60" height="12" rx="2" fill="#C99700"/>
    <rect x="598" y="70" width="8" height="52" fill="#005596"/>
  </g>
  
  <!-- Ornate corner decorations -->
  <g fill="none" stroke="#C99700" stroke-width="1" opacity="0.1">
    <path d="M 50 50 Q 100 50 100 100"/>
    <path d="M 750 50 Q 700 50 700 100"/>
    <path d="M 50 550 Q 100 550 100 500"/>
    <path d="M 750 550 Q 700 550 700 500"/>
  </g>
</svg>